name: learning_course
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  flutter_svg: ^1.1.5
  flutter_spinkit: ^5.1.0
  eva_icons_flutter: ^3.1.0
  persistent_bottom_nav_bar: ^5.0.2
  smooth_page_indicator: ^1.0.0+2  #dot indicator
  expandable: ^5.0.1
  expandable_text: ^2.3.0
  flutter_rating_bar: ^4.0.1



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.1
  flutter_gen_runner: ^4.3.0


  flutter_lints: ^2.0.0

flutter_gen:
  integrations:
    flutter_svg: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
     - family: IranSans
       fonts:
         - asset: assets/fonts/IRANSansWeb.ttf
         - asset: assets/fonts/IRANSansWeb_Bold.ttf
         - asset: assets/fonts/IRANSansWeb_Medium.ttf

